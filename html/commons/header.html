<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>현대엘리베이터</title>
    <meta name="viewport" content="width=device-width , initial-scale=1.0">    
    
    <script type="text/javascript">
        $(function(){
            
            // 햄버거버튼 누를시 메뉴 나오게 하기
            $("#sub_menu_gray").hide();
            $("header > #main_menu > img").click(function(){
                $("#sub_menu_gray").show();
                $(".sub_menu_white").css({"display":"block"});
                $(".sub_menu_white").stop().animate({left:"0"},500);
                $("body").css("overflow","hidden");
            });
            $("#sub_menu_gray > .sub_menu_white > .sub_menu_close").click(function(){
                $(".sub_menu_white").stop().animate({left:"-100%"},500);
                $(".sub_menu_white").css({"display":"none"});
                $("#sub_menu_gray").hide();
                $("body").css("overflow","");
            });
            
            
            //language 언어 변경 버튼
            $("header > #lang > li").click(function(e){
                e.preventDefault();
                var i = $(this).index();
                $("header > #lang > li").removeClass('langOn');
                $("header > #lang > li").eq(i).addClass('langOn');
            });
                        

        });
    </script>
        
</head>
<body>
    <header>
        <div id="main_menu">
            <img src="../../img/00_commons/header/hamburger_menu.png" alt="메인메뉴버튼">
        </div>
        <h1>
            <a href="index.html">
                <img src="../../img/00_commons/header/main_white_logo.png" alt="현대엘리베이터 로고">
            </a>
        </h1>
        <ul id="lang">
            <li class="langOn"><a href="#">KOR</a></li>
            <li><a href="#">ENG</a></li>
        </ul>
        
    <div id="sub_menu_gray">
        <div class="sub_menu_white">
              <img src="../../img/00_commons/header/main_logo.png" class="sub_menu_logo"alt="현대엘리베이터 로고">
              <img src="../../img/00_commons/header/hamburger_menu_close.png" class="sub_menu_close" alt="닫기버튼">
            <ul class="sub_menu">
                <li><a href="../about.html">기업정보</a></li>
                <li><a href="../business.html">혁신기술</a></li>
                <li><a href="../news.html">뉴스</a></li>
                <li><a href="../career.html">인재채용</a></li>
                <li><a href="../csCenter.html">고객지원</a></li>
            </ul>
        </div>
    </div>

    </header>
    
    
</body>
</html>
